<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dhamakedar Wrestling Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    h2 { margin: 8px 0; }

    .top-bar {
      display: flex;
      gap: 5px;
      padding: 5px;
    }

    .health-container {
      flex: 1;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      height: 22px;
    }

    .health-fill {
      height: 100%;
      width: 100%;
      background: red;
    }

    .p2 { background: blue; }

    .health-text {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      font-size: 12px;
    }

    #roundInfo { font-size: 12px; padding: 3px; }

    #gameArea {
      position: relative;
      width: 100%;
      height: 250px;
      border: 3px solid #555;
      background: radial-gradient(circle, #333, #000);
      overflow: hidden;
    }

    .fighter {
      position: absolute;
      bottom: 10px;
      width: 60px;
      height: 90px;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-size: 10px;
    }

    #p1 { background-color: darkred; left: 40px; }
    #p2 { background-color: darkblue; right: 40px; }

    .touch-panel {
      display: flex;
      gap: 5px;
      padding: 6px;
    }

    .panel {
      flex: 1;
      background: #222;
      padding: 6px;
      border-radius: 8px;
    }

    button {
      width: 100%;
      margin: 3px 0;
      padding: 8px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
    }

    button:active {
      transform: scale(0.95);
      background: #777;
    }

    .main-btn { background: #e65100; }

    input { width: 100%; color: white; }
  </style>
</head>
<body>

<h2>ðŸ”¥ DHAMAKEDAR WRESTLING ðŸ”¥</h2>

<div>
  Player 1 Photo: <input type="file" id="p1Upload" accept="image/*">
  Player 2 Photo: <input type="file" id="p2Upload" accept="image/*">
</div>

<div class="top-bar">
  <div class="health-container">
    <div id="p1Health" class="health-fill"></div>
    <div class="health-text" id="p1Text">P1: 100</div>
  </div>
  <div id="roundInfo">Round 1 | P1:0 P2:0</div>
  <div class="health-container">
    <div id="p2Health" class="health-fill p2"></div>
    <div class="health-text" id="p2Text">P2: 100</div>
  </div>
</div>

<div id="gameArea">
  <div id="p1" class="fighter">P1</div>
  <div id="p2" class="fighter">P2</div>
  <div id="msg" style="position:absolute;top:5px;width:100%">Start Round Dabao</div>
</div>

<div class="touch-panel">
  <div class="panel">
    <h3>P1</h3>
    <button onclick="move('p1',-1)">â—€ Move</button>
    <button onclick="move('p1',1)">Move â–¶</button>
    <button onclick="attack('p1','punch')">ðŸ‘Š Punch</button>
    <button onclick="attack('p1','kick')">ðŸ¦µ Kick</button>
    <button onclick="attack('p1','finisher')" class="main-btn">ðŸ’¥ Finisher</button>
  </div>

  <div class="panel">
    <h3>P2</h3>
    <button onclick="move('p2',-1)">â—€ Move</button>
    <button onclick="move('p2',1)">Move â–¶</button>
    <button onclick="attack('p2','punch')">ðŸ‘Š Punch</button>
    <button onclick="attack('p2','kick')">ðŸ¦µ Kick</button>
    <button onclick="attack('p2','finisher')" class="main-btn">ðŸ’¥ Finisher</button>
  </div>
</div>

<div class="touch-panel">
  <div class="panel">
    <button onclick="startRound()" class="main-btn">â–¶ START / NEXT ROUND</button>
    <button onclick="resetMatch()">ðŸ”„ RESET MATCH</button>
  </div>
</div>

<audio id="punchSound" src="https://assets.mixkit.co/sfx/preview/mixkit-boxing-punch-2051.mp3"></audio>
<audio id="kickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-fast-kick-2093.mp3"></audio>
<audio id="crowdSound" src="https://assets.mixkit.co/sfx/preview/mixkit-audience-light-applause-354.mp3" loop></audio>

<script>
  let p1 = { x: 40, health: 100 };
  let p2 = { x: 250, health: 100 };

  let round = 1, p1Wins = 0, p2Wins = 0;
  let roundActive = false;

  const DAMAGE = { punch: 2, kick: 3, finisher: 8 };

  function updateUI() {
    p1Health.style.width = p1.health + "%";
    p2Health.style.width = p2.health + "%";
    p1Text.innerText = "P1: " + p1.health;
    p2Text.innerText = "P2: " + p2.health;
    roundInfo.innerText = `Round ${round} | P1:${p1Wins} P2:${p2Wins}`;
  }

  function startRound() {
    if (p1Wins == 2 || p2Wins == 2) return;
    p1.health = 100;
    p2.health = 100;
    roundActive = true;
    msg.innerText = "FIGHT ðŸ”¥";
    crowdSound.play();
    updateUI();
  }

  function resetMatch() {
    round = 1; p1Wins = 0; p2Wins = 0;
    startRound();
  }

  function move(player, dir) {
    let p = player === "p1" ? p1 : p2;
    p.x += dir * 10;
    if (p.x < 0) p.x = 0;
    if (p.x > 300) p.x = 300;
    document.getElementById(player).style.left = p.x + "px";
  }

  function attack(player, type) {
    if (!roundActive) return;

    let attacker = player === "p1" ? p1 : p2;
    let target = player === "p1" ? p2 : p1;

    if (Math.abs(p1.x - p2.x) < 80) {
      target.health -= DAMAGE[type];
      if (type === "punch") punchSound.play();
      if (type === "kick" || type === "finisher") kickSound.play();
      if (target.health < 0) target.health = 0;
    }

    if (target.health === 0) {
      roundActive = false;
      crowdSound.pause();
      if (player === "p1") p1Wins++; else p2Wins++;
      if (p1Wins === 2 || p2Wins === 2) {
        msg.innerText = (p1Wins === 2 ? "PLAYER 1" : "PLAYER 2") + " FINAL WINNER ðŸ†";
      } else {
        round++;
        msg.innerText = "Round Khatam! Next Round Start Karo";
      }
    }

    updateUI();
  }

  p1Upload.onchange = e => {
    p1.style.backgroundImage = `url(${URL.createObjectURL(e.target.files[0])})`;
    p1.style.backgroundSize = "cover";
  }

  p2Upload.onchange = e => {
    p2.style.backgroundImage = `url(${URL.createObjectURL(e.target.files[0])})`;
    p2.style.backgroundSize = "cover";
  }

  updateUI();
</script>

</body>
</html>
