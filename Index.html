<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Real Kick Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; background:#111; color:#fff; text-align:center; font-family:Arial; }
    canvas { background:#222; display:block; margin:10px auto; border:3px solid #555; }
    button { padding:12px; margin:5px; width:45%; font-size:14px; background:#e65100; color:#fff; border:none; border-radius:8px; }
  </style>
</head>
<body>

<h3>ðŸ”¥ REAL KICK ANIMATION DEMO ðŸ”¥</h3>
<canvas id="game" width="360" height="240"></canvas>

<button onclick="kick()">ðŸ¦µ KICK</button>
<button onclick="punch()">ðŸ‘Š PUNCH</button>

<script>
const c = document.getElementById("game");
const ctx = c.getContext("2d");

let state = "stand";
let frame = 0;

function drawFighter() {
  ctx.clearRect(0,0,c.width,c.height);

  // BODY
  ctx.fillStyle = "white";
  ctx.fillRect(170, 80, 20, 60); // body

  // HEAD
  ctx.beginPath();
  ctx.arc(180, 60, 12, 0, Math.PI*2);
  ctx.fill();

  // ARMS
  ctx.strokeStyle = "white";
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(170, 90);
  ctx.lineTo(state==="punch" ? 210 : 140, 100);
  ctx.stroke();

  // LEGS
  ctx.beginPath();
  ctx.moveTo(180, 140);
  if(state==="kick"){
    ctx.lineTo(230, 150);   // KICK LEG EXTENDED
  } else {
    ctx.lineTo(170, 180);
  }
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(180, 140);
  ctx.lineTo(190, 180);
  ctx.stroke();
}

function kick(){
  state="kick";
  setTimeout(()=>state="stand", 300);
}

function punch(){
  state="punch";
  setTimeout(()=>state="stand", 300);
}

setInterval(drawFighter, 30);
</script>

</body>
</html>
